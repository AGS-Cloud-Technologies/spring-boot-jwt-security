# Production Profile Configuration

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024

# Database Configuration (PostgreSQL - Recommended)
# Uncomment and configure for PostgreSQL
# spring:
#   datasource:
#     url: jdbc:postgresql://localhost:5432/jwtdb
#     username: postgres
#     password: ${DB_PASSWORD}
#   jpa:
#     database-platform: org.hibernate.dialect.PostgreSQLDialect

# Or use MySQL
# spring:
#   datasource:
#     url: jdbc:mysql://localhost:3306/jwtdb?useSSL=true&serverTimezone=UTC
#     username: root
#     password: ${DB_PASSWORD}
#   jpa:
#     database-platform: org.hibernate.dialect.MySQL8Dialect

spring:
  # HikariCP Connection Pool
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# JWT Configuration (Production)
# Store jwt.secret in environment variable or secure vault
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# Logging
logging:
  level:
    root: WARN
    com.jwt.example: INFO
    org.springframework.security: WARN

# Actuator for Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: when-authorized

